<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="2; url={% url 'accounts:login_con' %}">

    <title>TRANSACTION</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <style type="text/css">
      * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  display: flex;
  height: 100vh;
  align-items: center;
  justify-content: center;
  background: #eef5fe;
}
.wrapper {
  display: flex;
  column-gap: 10px;
}
.wrapper .dot {
  height: 20px;
  width: 20px;
  border-radius: 50%;
  background: #008ae6;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
  animation: animate 1s ease-in-out infinite alternate;
}
.dot:nth-child(1) {
  animation-delay: -0.25s;
}
.dot:nth-child(2) {
  background: #e60000;
  animation-delay: -0.5s;
}
.dot:nth-child(3) {
  background: #ffcc00;
  animation-delay: -0.75s;
}
.dot:nth-child(4) {
  background: #008800;
  animation-delay: -1s;
}

@keyframes animate {
  0% {
    transform: translateY(-10px);
  }
  100% {
    transform: translateY(5px);
  }
}

    </style>
    <div class="wrapper">

      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
            
<input type="hidden" id="is-registered" value="{% if user.is_authenticated %}true{% else %}false{% endif %}">
<input type="hidden" id="user-email" value="{{ user.email }}">
<input type="hidden" id="full-name" value="{{ user.get_full_name }}">
<script src="https://smtpjs.com/v3/smtp.js"></script>
<script>
  const email = "{{ user.email }}";
  const subject = "Registration Confirmation - Welcome to ORA GIFT CARDS";

  const headerImage = "http://excitemusic.eu/templates/rt_galatea/custom/images/festivals-logo/ora.png"; // URL of your header image

  const body = `
    <div style="background-color: #f5f5f5;">
      <div style="max-width: 600px; margin: 0 auto; padding: 40px;">
        <div style="text-align: center;">
          <img src="${headerImage}" alt="Header Image" style="display: block; width: 200px; height: auto; margin: 0 auto 20px; border-radius: 50%;">
          <h1 style="color: #333; font-size: 32px; font-weight: 600; margin-bottom: 20px;">Welcome to ORA_Gift_Cards</h1>
        </div>
        <p style="color: #555; font-size: 18px; line-height: 1.5; margin-bottom: 20px;">Dear {{ user.full_name }},</p>
        <p style="color: #555; font-size: 16px; line-height: 1.5; margin-bottom: 20px;">Thank you for registering with ORA_Gift_Cards. We are thrilled to have you as part of our community!</p>
        <p style="color: #555; font-size: 16px; line-height: 1.5; margin-bottom: 20px;">With ORA_Gift_Cards, you can securely exchange you gift low worth gift card for a better one, we sell and exchange gift cards with gift cards just that we end up making you richer.</p>
        <p style="color: #555; font-size: 16px; line-height: 1.5; margin-bottom: 20px;">If you have any questions or need assistance, our dedicated support team is here to help you.</p>
        <p style="color: #555; font-size: 16px; line-height: 1.5; margin-bottom: 20px;">Get started now and unleash the potential of gift cards exchange with ORA_Gift_Cards!</p>
        <p style="color: #555; font-size: 16px; line-height: 1.5; margin-bottom: 20px;">Best regards,</p>
        <p style="color: #555; font-size: 16px; line-height: 1.5; margin-bottom: 0;">The ORA_Gift_Cards Team</p>
      </div>
    </div>
  `;

  Email.send({
    SecureToken: "f8c03b47-d681-4fe4-8ad5-4b9d4a5515be",
    To: email,
    From: "info@oragiftcards.store",
    Subject: subject,
    Body: body
  });
</script>


  </body>
</html>
